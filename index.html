<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; /* Soft pink background */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars when the button runs away */
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #ff4d4d;
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .buttons-container {
            position: relative;
            display: inline-block;
        }

        button {
            font-size: 1.5rem;
            padding: 15px 40px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }

        #yes-btn {
            background-color: #ff4d4d;
            color: white;
        }

        #yes-btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.1); /* Slightly enlarges to make it tempting */
        }

        #no-btn {
            background-color: #ffffff;
            color: #ff4d4d;
            position: relative; /* Starts normal, becomes fixed via JS */
            transition: left 0.2s ease, top 0.2s ease; /* Smooth jumping */
        }

        /* Success screen styling */
        .success-gif {
            border-radius: 20px;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <h1>My sweet Ezu!</h1>
		<h1>Will you be my Valentine? ü•∫‚ù§Ô∏è</h1>
        <div class="buttons-container">
            <button id="yes-btn">Yes!</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const container = document.getElementById('main-container');

        // Function to move the button to a random spot
        const moveButton = () => {
            // Switch to fixed positioning so it can go anywhere on screen
            noBtn.style.position = 'fixed';
            
            // Calculate random coordinates within the window
            const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        // Triggers for both desktop (hover) and mobile (touch)
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the tap from registering
            moveButton();
        });

        // What happens when they finally click Yes
        yesBtn.addEventListener('click', () => {
            container.innerHTML = `
                <h1>Yay! I knew you'd say yes! üíñü•∞</h1>
				<h1>Please be mine forever no matter what, my lovely Ezu!</h1>
				<h1>Yours and yours only -</h1>
				<h1>Kasid</h1>
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExajhqZzQ5aW10YW10emNnaHZ1aTh1bHVtc2ltaXZsaHZ4eXp5eG9ybiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26BRv0ThflsHCqDrG/giphy.gif" alt="Happy Bears Hugging" class="success-gif">
            `;
        });
    </script>

</body>
</html>
