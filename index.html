<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 20px; 
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; 
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            z-index: 10;
            width: 100%;
            max-width: 600px; /* Widened to let text breathe on laptops */
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 15px; /* Reduced so stacked titles don't take up too much room */
            line-height: 1.2; 
        }

        /* Styles for your sweet message */
        .message-text {
            color: #ff4d4d;
            font-size: 1.4rem;
            margin: 5px 0;
            font-weight: bold;
        }

        /* Style for your signature */
        .signature {
            color: #ff1a1a;
            font-size: 1.6rem;
            font-style: italic;
            font-weight: bold;
            margin: 15px 0 5px 0;
        }

        .buttons-container {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-top: 15px;
        }

        button {
            font-size: 1.5rem;
            padding: 15px 40px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent; 
        }

        #yes-btn {
            background-color: #ff4d4d;
            color: white;
        }

        #yes-btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.1); 
        }

        #no-btn {
            background-color: #ffffff;
            color: #ff4d4d;
            position: relative; 
            transition: left 0.2s ease, top 0.2s ease; 
        }

        .success-gif {
            border-radius: 20px;
            margin-top: 15px;
            width: 100%;
            max-width: 400px; /* Keeps GIF from getting too huge on desktop */
            max-height: 45vh; 
            object-fit: cover; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem; 
                margin-bottom: 10px;
            }
            .message-text {
                font-size: 1.1rem; /* Shrinks paragraph text for phones */
            }
            .signature {
                font-size: 1.3rem; /* Shrinks signature for phones */
            }
            button {
                font-size: 1.2rem; 
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <h1>My sweet Ezu!</h1>
        <h1>Will you be my Valentine? ü•∫‚ù§Ô∏è</h1>
        <div class="buttons-container">
            <button id="yes-btn">Yes!</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const container = document.getElementById('main-container');

        const moveButton = () => {
            noBtn.style.position = 'fixed';
            
            const padding = 20; 
            const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth - padding));
            const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight - padding));
            
            noBtn.style.left = `${Math.max(padding, x)}px`;
            noBtn.style.top = `${Math.max(padding, y)}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            // Replaced the multiple h1 tags with properly styled p tags!
            container.innerHTML = `
                <h1>Yay! I knew you'd say yes! üíñü•∞</h1>
                <p class="message-text">Please be mine forever no matter what, my lovely Ezu!</p>
                <p class="message-text">Yours and yours only -</p>
                <p class="signature">Kasid</p>
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExajhqZzQ5aW10YW10emNnaHZ1aTh1bHVtc2ltaXZsaHZ4eXp5eG9ybiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26BRv0ThflsHCqDrG/giphy.gif" alt="Happy Bears Hugging" class="success-gif">
            `;
        });
    </script>

</body>
</html>
