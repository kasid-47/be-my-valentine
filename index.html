<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 20px; /* Adds breathing room around the edges */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; 
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            z-index: 10;
            width: 100%;
            max-width: 400px; /* Keeps everything nicely grouped */
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 30px;
            line-height: 1.2; /* Makes stacked text look cleaner */
        }

        .buttons-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        button {
            font-size: 1.5rem;
            padding: 15px 40px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
            /* Prevents blue highlight when tapping on mobile */
            -webkit-tap-highlight-color: transparent; 
        }

        #yes-btn {
            background-color: #ff4d4d;
            color: white;
        }

        #yes-btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.1); 
        }

        #no-btn {
            background-color: #ffffff;
            color: #ff4d4d;
            position: relative; 
            transition: left 0.2s ease, top 0.2s ease; 
        }

        /* Mobile-Friendly Success Screen Styles */
        .success-gif {
            border-radius: 20px;
            margin-top: 20px;
            width: 100%;
            max-height: 50vh; /* Ensures the GIF never takes up more than half the screen height */
            object-fit: cover; /* Keeps the GIF from squishing weirdly */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem; /* Shrinks the title for phones */
                margin-bottom: 20px;
            }
            button {
                font-size: 1.2rem; /* Shrinks buttons slightly */
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <h1>My sweet Ezu!</h1>
		<h1>Will you be my Valentine? ü•∫‚ù§Ô∏è</h1>
        <div class="buttons-container">
            <button id="yes-btn">Yes!</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const container = document.getElementById('main-container');

        const moveButton = () => {
            noBtn.style.position = 'fixed';
            
            // Added slight padding to the math so the button doesn't jump perfectly flush against the screen edge
            const padding = 20; 
            const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth - padding));
            const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight - padding));
            
            noBtn.style.left = `${Math.max(padding, x)}px`;
            noBtn.style.top = `${Math.max(padding, y)}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            container.innerHTML = `
                <h1>Yay! I knew you'd say yes! üíñü•∞</h1>
				<h1>Please be mine forever no matter what, my lovely Ezu!</h1>
				<h1>Yours and yours only -</h1>
				<h1>Kasid</h1>
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExajhqZzQ5aW10YW10emNnaHZ1aTh1bHVtc2ltaXZsaHZ4eXp5eG9ybiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26BRv0ThflsHCqDrG/giphy.gif" alt="Happy Bears Hugging" class="success-gif">
            `;
        });
    </script>

</body>
</html>
